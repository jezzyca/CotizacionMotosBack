spring.application.name=CotizacionMotos

server.port=8080
server.servlet.context-path=/api

#Configuracion de base de datos
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=CotizacionMotos;encrypt=true;trustServerCertificate=true
spring.datasource.username=cotizacion_user
spring.datasource.password=cotizacion123*
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

# Configuracion de CORS
cors.allowed.origins=http://localhost:4200

# Configuracion de logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.com.CorporativoItalika=DEBUG

# Configuracion de formato de fecha
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=America/Mexico_City





